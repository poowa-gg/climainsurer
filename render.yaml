services:
  - type: web
    name: hyperlocal-insurance-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: WEATHER_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
